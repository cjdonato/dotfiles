# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# format = '''
# [â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€>](bold green)
# [â”‚](bold green)$directory$rust$package
# [â””â”€>](bold green) '''

# Inserts a blank line between shell prompts
add_newline = false

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = '[âœ—](bold red)'

# Command Duration
[cmd_duration]
min_time = 500
# format = 'underwent [$duration](bold yellow)'
# show_notifications = true
# min_time_to_notify = 10_000

# Hostname
[hostname]
ssh_only = false
format = '[$ssh_symbol$hostname](bold red)'

# Kubernetes
[kubernetes]
disabled = false
symbol = 'âˆ '
detect_files = ['k8s']

# Local IP
[localip]
ssh_only = false
format = '\([$localipv4](bold red)\) '
disabled = false

# Shell
# [shell]
# fish_indicator = '\(ïœ¹\)'
# powershell_indicator = '\(ï‘ _\)'
# unknown_indicator = 'mystery shell'
